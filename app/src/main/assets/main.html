    <style>
        body {

        .favorite-btn {

        .favorites-entry {

<body>
    <div class="header">

    <div class="search-container">

    </div>
    
    <div class="result-container" id="results">
        <!-- ç»“æœå°†åœ¨è¿™é‡ŒåŠ¨æ€æ˜¾ç¤º -->
    </div>
    
    <div class="favorites-entry">
        <i>â˜…</i> 
        <span class="favorites-count">0</span>

    <div class="favorites-page">
        <div class="favorites-header">
            <button class="back-btn">â† è¿”å›</button>
            <h2>æˆ‘çš„æ”¶è—</h2>
            <div style="width: 50px"></div>
        </div>
        <div class="result-container" id="favorites-container">
            <!-- æ”¶è—çš„å†…å®¹å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>
    </div>
    
    <script>
        // å°è£…è¯·æ±‚æ–¹æ³•
        function request(url, options = {}) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(options.method || 'GET', url, true);
                
                if (options.headers) {
                    Object.keys(options.headers).forEach(key => {
                        xhr.setRequestHeader(key, options.headers[key]);
                    });
                }

                xhr.onload = function() {
                    if (xhr.status === 200 || xhr.status === 0) { // status 0 è¡¨ç¤ºæœ¬åœ°æ–‡ä»¶åŠ è½½æˆåŠŸ
                        try {
                            const response = options.responseType === 'text' 
                                ? xhr.responseText 
                                : JSON.parse(xhr.responseText);
                            resolve(response);
                        } catch (e) {
                            reject(new Error('è§£æå“åº”æ•°æ®å¤±è´¥: ' + e.message));
                        }
                    } else {
                        reject(new Error('è¯·æ±‚å¤±è´¥: ' + xhr.statusText));
                    }
                };

                xhr.onerror = function() {
                    reject(new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + xhr.statusText));
                };

                xhr.send(options.body);
            });
        }

        // ä½¿ç”¨ç›¸å¯¹è·¯å¾„åŠ è½½äº”ç¬”æ•°æ®
        let wubiData = null;
        request('wubi.json')  // ä½¿ç”¨ç›¸å¯¹è·¯å¾„
            .then(data => {
                wubiData = data;
                console.log('äº”ç¬”æ•°æ®åŠ è½½å®Œæˆ');
                const countElement = document.getElementById('char-count');
                countElement.innerHTML = `<i>ğŸ“</i>${wubiData.length.toLocaleString()}ä¸ªæ±‰å­—`;
            })
            .catch(error => {
                console.error('åŠ è½½äº”ç¬”æ•°æ®å¤±è´¥:', error);
                const countElement = document.getElementById('char-count');
                countElement.innerHTML = `<i>âŒ</i>åŠ è½½å¤±è´¥`;
            });

        // å¦‚æœéœ€è¦åŠ è½½å…¶ä»–èµ„æºï¼Œå¯ä»¥è¿™æ ·ä½¿ç”¨ï¼š
        async function loadResource(url, options = {}) {
            try {
                const data = await request(url, options);
                return data;
            } catch (error) {
                console.error(`åŠ è½½èµ„æºå¤±è´¥ (${url}):`, error);
                throw error;
            }
        }

        // ä½¿ç”¨ç¤ºä¾‹ï¼š
        // const someData = await loadResource('some.json');
        // const textData = await loadResource('some.txt', { responseType: 'text' });

        // æ£€æŸ¥å›¾ç‰‡æ˜¯å¦å­˜åœ¨
        function imageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // æ”¶è—ç›¸å…³çš„åŠŸèƒ½
        const STORAGE_KEY = 'wubi-favorites';
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

        function updateFavorites() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
            updateFavoritesCount();
        }

        function toggleFavorite(char, charData, button) {
            event.stopPropagation();
            const index = favorites.findIndex(f => f.char === char);
            if (index === -1) {
                const data = typeof charData === 'string' ? JSON.parse(charData) : charData;
                favorites.push({ char, ...data });
                button.classList.add('active');
            } else {
                favorites.splice(index, 1);
                button.classList.remove('active');
            }
            updateFavorites();
        }

        function isFavorite(char) {
            return favorites.some(f => f.char === char);
        }

        // ä¿®æ”¹ç»“æœæ˜¾ç¤ºçš„HTMLæ¨¡æ¿
        function getCharItemHTML(char, charData, imgUrl, hasImage) {
            const data = charData || { char };
            const safeCharData = JSON.stringify(data).replace(/"/g, '&quot;');
            
            return `
                <div class="char-item">
                    <div class="button-group">
                        <button class="favorite-btn ${isFavorite(char) ? 'active' : ''}" 
                                onclick="toggleFavorite('${char}', '${safeCharData}', this)">
                            â˜…
                        </button>
                        <button class="export-btn" onclick="exportCard(this.closest('.char-item'), '${char}')">
                            <i>ğŸ“·</i>
                        </button>
                    </div>
                    <h2>${char}</h2>
                    ${hasImage ? `<img class="stroke-image" src="${imgUrl}" alt="${char}çš„ç¬”ç”»" />` : ''}
                    <div class="code-info">
                        <p><span class="code-label">äº”ç¬”ç </span><span class="code-value">${data.code || 'æœªæ‰¾åˆ°'}</span></p>
                        <p><span class="code-label">ç®€ç </span><span class="code-value">${data.code_short || 'æ— '}</span></p>
                        ${data.code_more ? `<p><span class="code-label">å…¶ä»–ç¼–ç </span><span class="code-value">${data.code_more}</span></p>` : ''}
                    </div>
                </div>
            `;
        }

        // æ”¶è—å¤¹é¡µé¢ç›¸å…³
        document.querySelector('.favorites-entry').addEventListener('click', () => {
            history.pushState({ page: 'favorites' }, '', '#favorites');
            showFavoritesPage();
        });

        document.querySelector('.back-btn').addEventListener('click', () => {
            history.back();
        });

        window.addEventListener('popstate', (event) => {
            if (event.state?.page === 'favorites') {
                showFavoritesPage();
            } else {
                hideFavoritesPage();
                renderResults();
            }
        });

        function showFavoritesPage() {
            const favoritesPage = document.querySelector('.favorites-page');
            favoritesPage.style.display = 'block';
            document.body.classList.add('favorites-open');
            // ä½¿ç”¨ setTimeout æ¥ç¡®ä¿è¿‡æ¸¡æ•ˆæœç”Ÿæ•ˆ
            setTimeout(() => {
                favoritesPage.classList.add('visible');
            }, 10);
            renderFavorites();
        }

        function hideFavoritesPage() {
            const favoritesPage = document.querySelector('.favorites-page');
            favoritesPage.classList.remove('visible');
            document.body.classList.remove('favorites-open');
            // ç­‰å¾…è¿‡æ¸¡æ•ˆæœå®Œæˆåå†éšè—
            setTimeout(() => {
                favoritesPage.style.display = 'none';
            }, 300);
        }

        async function renderFavorites() {
            const container = document.getElementById('favorites-container');
            container.innerHTML = '';
            
            if (favorites.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æš‚æ— æ”¶è—å†…å®¹</div>';
                return;
            }
            
            for (const fav of favorites) {
                const imgUrl = `char-img/${fav.char}.gif`; 
                const hasImage = await imageExists(imgUrl);
                container.innerHTML += getCharItemHTML(fav.char, fav, imgUrl, hasImage);
            }
        }

        // ç¡®ä¿localStorageä¸­çš„æ•°æ®æ­£ç¡®åŠ è½½
        try {
            favorites = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        } catch (e) {
            favorites = [];
            console.error('Failed to load favorites:', e);
        }

        // æ›´æ–°æ”¶è—æ•°é‡æ˜¾ç¤º
        function updateFavoritesCount() {
            const count = document.querySelector('.favorites-count');
            if (count) {
                count.textContent = favorites.length;
            }
        }

        // åˆå§‹åŒ–æ—¶æ›´æ–°è®¡æ•°
        document.addEventListener('DOMContentLoaded', () => {
            updateFavoritesCount();
        });

        // æ·»åŠ ä¸€ä¸ªä¸“é—¨çš„æ¸²æŸ“ç»“æœå‡½æ•°
        async function renderResults() {
            const input = document.querySelector('.search-input').value.trim();
            if (!input || !wubiData) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            for (const char of input) {
                const charData = wubiData.find(item => item.char === char);
                const imgUrl = `char-img/${char}.gif`; // æ”¹ç”¨ png æ ¼å¼
                const hasImage = await imageExists(imgUrl);
                resultsDiv.innerHTML += getCharItemHTML(char, charData, imgUrl, hasImage);
            }
        }

        // ä¿®æ”¹æœç´¢æŒ‰é’®çš„äº‹ä»¶å¤„ç†
        document.querySelector('.search-button').addEventListener('click', renderResults);

        // ä¿®æ”¹æ”¶è—å¤¹ç‚¹å‡»å­—ç¬¦çš„å¤„ç†
        document.getElementById('favorites-container').addEventListener('click', (e) => {
            const charItem = e.target.closest('.char-item');
            if (charItem) {
                const char = charItem.querySelector('h2').textContent;
                document.querySelector('.search-input').value = char;
                history.back();
            }
        });

        // ç¡®ä¿æ ·å¼æ­£ç¡®
        const styles = `
            .favorite-btn {
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
                color: #ddd;
                transition: all 0.3s ease;
                z-index: 10;
            }
            
            .favorite-btn.active {
                color: #f1c40f;
                text-shadow: 0 0 5px rgba(241, 196, 15, 0.3);
            }
        `;

        // å°†æ ·å¼æ·»åŠ åˆ°æ–‡æ¡£ä¸­
        const styleSheet = document.createElement("style");
        styleSheet.textContent = styles;
        document.head.appendChild(styleSheet);

        async function exportCard(cardElement, char) {
            try {
                // ä¸´æ—¶ç§»é™¤æŒ‰é’®ç»„ä»¥è·å¾—æ›´å¥½çš„æˆªå›¾æ•ˆæœ
                const buttonGroup = cardElement.querySelector('.button-group');
                buttonGroup.style.display = 'none';
                
                const canvas = await html2canvas(cardElement, {
                    backgroundColor: '#ffffff',
                    scale: 2, // æé«˜å›¾ç‰‡è´¨é‡
                    logging: false,
                    useCORS: true
                });
                
                // æ¢å¤æŒ‰é’®ç»„æ˜¾ç¤º
                buttonGroup.style.display = 'flex';
                
                // å°† canvas è½¬æ¢ä¸º base64 å›¾ç‰‡æ•°æ®
                const imageData = canvas.toDataURL('image/png');
                
                // è°ƒç”¨ Android çš„æ–¹æ³•ä¿å­˜å›¾ç‰‡
                // æ³¨æ„ï¼šéœ€è¦åœ¨ Android ç«¯å®ç° saveImage æ–¹æ³•
                if (window.Android) {
                    window.Android.saveImage(imageData, `check_wubi_${char}_${Date.now()}`);
                } else {
                    console.log('Android æ¥å£æœªæ‰¾åˆ°');
                }
            } catch (error) {
                console.error('å¯¼å‡ºå›¾ç‰‡å¤±è´¥:', error);
            }
        }
    </script>
